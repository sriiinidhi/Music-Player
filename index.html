<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
            <span>Now Playing</span>
        </div>
       <div class="image">
        <img src="images/music1.jpg" alt="music1">
       </div>
       <div class="song">
        <p class="name">Kun Faya Kun-Rockstar</p>
        <p class="artist">A.R. Rahman, Javed ali, Mohit Chauhan</p>
       </div>
       <div class="progress">
        <div class="progress-bar">
        </div>
        <div class="timer">
            <span class="current-time">0:00</span>
            <span class="duration"></span>
        </div>
        <audio id="mainaudio" src=""></audio>
        </div>
        <div class="controls">
            <i id="repeat" class="material-icons" title="Playlist looped">repeat</i>
            <i id="prev" class="material-icons">skip_previous</i>
            <div class="play-pause">
                <i class="material-icons">play_arrow</i>
            </div>
            <i id="next" class="material-icons">skip_next</i>
            <i id="moremusic" class="material-icons">queue_music</i>
        </div>
        <div class="musiclist">
            <div class="header">
                <div class="row">
                    <i class="material-icons">queue_music</i>
                    <span>Music List</span>
                </div>
                <i id="close" class="material-icons">close</i>
            </div>
        <ul>
            
        </ul>
        </div>
    </div>
    <script src="musiclist.js"></script>
    <script src="script.js"></script>
</body>
</html>
